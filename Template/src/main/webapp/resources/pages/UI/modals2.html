    .example-modal .modal {
      position: relative;
      top: auto;
      bottom: auto;
      right: auto;
      left: auto;
      display: block;
      z-index: 1;
    }

      background: transparent !important;
    }

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

 
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">

    <!-- Main content -->
    <section class="content">


<!-- 		<button type="button" class="btn btn-default" data-toggle="modal" data-target="#modal_user">회원추가</button>
 -->

<div class="modal fade" id="modal_user">
		          <div class="modal-dialog">
		            <div class="modal-content">
		            
			            <div class="modal-header">
			                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			                  <span aria-hidden="true">&times;</span></button>
			                <h4 class="modal-title">회원 상세정보</h4>
			              </div>
			        	
			        	<!-- 멤버상세 내용 -->
			           	<div class="modal-body">

							<!-- Profile Image -->
							<div class="box box-primary">
					
								<img class="profile-user-img img-responsive img-circle" src="../../dist/img/user4-128x128.jpg" alt="회원 사진">
								<h3 class="profile-username text-center">이름<small>(아이디)</small></h3>
								<p class="text-muted text-center">별점</p>
								
								
								<ul class="list-group list-group-unbordered">
								             <li class="list-group-item">
								               <b><i class="fa fa-pencil margin-r-5"></i>관심직군</b> 
								               <p class="text-muted">관심있는 직군이 없습니다</p>
								             </li>
								             <li class="list-group-item">
								               <b><i class="fa fa-map-marker margin-r-5"></i>선호지역</b>
								               <p class="text-muted">선호하는 지역이 없습니다</p>
								             </li>
								          	</ul>
								          
								<div class="col-md-8 "><a href="#" class="btn btn-primary btn-block"><b>Follow</b></a></div>
								<div class="col-md-4"><a href="#" class="btn btn-danger btn-block"><b>신고</b></a></div>

					        </div>

							<!-- About Me Box -->
							<div class="box box-primary">
								<div class="box-header with-border">
							    <h3 class="box-title">About Me</h3>
							  </div>
							  <!-- /.box-header -->
							       <div class="box-body">
							
							          <p class="text-muted">자기소개가 없습니다</p>
							          <hr>
							
							         <strong><i class="fa fa-book margin-r-5"></i>포트폴리오</strong>
							
							<div>
							           	<table class="table table-hover text-center">
							            	<tr>
							            		<th>프로젝트명</th>
							            		<th>프로젝트기간</th>
							            	</tr>
							            	<tr>
							            		<td colspan="2">등록된 프로젝트가 없습니다</td>
							            	<tr>
							           	</table>
							        	</div>
							          <hr>
							
							          <strong><i class="fa fa-file-text-o margin-r-5"></i>후기</strong>
							          	<div>
							           	<table class="table table-hover text-center">
							            	<tr>
							            		<th>후기</th>
							            		<th>일자</th>
							            	</tr>
							            	<tr>
							            		<td colspan="2">등록된 후기가 없습니다</td>
							            	<tr>
							           	</table>
							        	</div>
							       </div>
							       <!-- /.box-body -->
							</div>


				        </div>
		            </div>
		          </div>
		        </div>

    </section>
